---

- name: Invoke wire encryption for yarn
  include_role:
    name: certs
  vars:
    component_prefix: yarn
  become: yes
  become_user: root

- name: Invoke wire encryption for ranger plugins
  include_role:
    name: certs
  vars:
    component_prefix: ranger-yarn-plugin
    certs_local_alias: "rangerYarnAgent"
    certs_jks_file: ranger-plugin.jks
    certs_jks_req: ranger-plugin.req
    certs_jks_cert: ranger-plugin.crt
  become: yes
  become_user: root
  when: install_ranger == true